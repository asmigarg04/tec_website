<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle">
                <button id="loginBtn" onclick="showLogin()">Login</button>
                <button id="signupBtn" onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Enter your username" required>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="login1.js"></script>
</body>
</html>
