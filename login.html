<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Screenshot 2024-10-08 184105.png" alt="Logo" class="logo">
            <h2>Create your account</h2>
            <p>Get Started for free</p>
            <form action="#" class="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="divider">or</div>
                <button type="button" class="google-login-btn">
                    <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google Icon"> Continue with Google
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
